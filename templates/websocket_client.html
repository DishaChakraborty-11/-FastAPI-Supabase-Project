<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #0056b3; }
        input[type="text"], button { padding: 10px; margin: 5px 0; border-radius: 4px; border: 1px solid #ddd; }
        button { background-color: #007bff; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #0056b3; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background-color: #e9e9e9; margin-top: 10px; border-radius: 4px; }
        .message-item { margin-bottom: 5px; padding: 5px; border-bottom: 1px dotted #ccc; }
        .system-message { color: #888; font-style: italic; }
        .error-message { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FastAPI WebSocket Test Client</h1>

        <div style="margin-bottom: 20px;">
            <label for="clientIdInput">Client ID:</label>
            <input type="text" id="clientIdInput" value="colab-user" placeholder="Enter your client ID">
            <button id="connectButton">Connect</button>
            <button id="disconnectButton" disabled>Disconnect</button>
        </div>

        <div style="margin-bottom: 20px;">
            <label for="messageInput">Message:</label>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton" disabled>Send</button>
        </div>

        <h2>Messages</h2>
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        const clientIdInput = document.getElementById('clientIdInput');
        const connectButton = document.getElementById('connectButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesDiv = document.getElementById('messages');

        function appendMessage(message, type = '') {
            const p = document.createElement('p');
            p.className = 'message-item ' + type;
            p.textContent = message;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            const clientId = clientIdInput.value;
            if (!clientId) {
                alert('Please enter a Client ID.');
                return;
            }

            // Determine WebSocket URL dynamically
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${clientId}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = (event) => {
                appendMessage('Connected to WebSocket server.', 'system-message');
                connectButton.disabled = true;
                disconnectButton.disabled = false;
                clientIdInput.disabled = true;
                sendButton.disabled = false;
            };

            ws.onmessage = (event) => {
                appendMessage(`Received: ${event.data}`);
            };

            ws.onclose = (event) => {
                appendMessage(`Disconnected from WebSocket server. Code: ${event.code}, Reason: ${event.reason}`, 'system-message');
                ws = null;
                connectButton.disabled = false;
                disconnectButton.disabled = true;
                clientIdInput.disabled = false;
                sendButton.disabled = true;
            };

            ws.onerror = (error) => {
                appendMessage(`WebSocket Error: ${error.message || 'Unknown error'}`, 'error-message');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = messageInput.value;
                if (message) {
                    ws.send(message);
                    appendMessage(`Sent: ${message}`);
                    messageInput.value = '';
                }
            } else {
                appendMessage('Not connected to WebSocket server.', 'error-message');
            }
        }

        connectButton.addEventListener('click', connect);
        disconnectButton.addEventListener('click', disconnect);
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

    </script>
</body>
</html>
